{% extends "base.html" %}
{% load static %} <!-- Load the static template tag -->
{% block title %}
Menu Item - Verdant Table
{% endblock %}

{% block content %}
    <!-- Menu Item Detail -->
    <main class="container mx-auto p-4 md:p-8 lg:p-12 mt-10 lg:mt-20">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden md:flex border border-gray-200 transition-transform transform hover:scale-105 hover:shadow-2xl">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-64 md:w-1/2 md:h-auto object-cover border-b md:border-b-0 md:border-r border-gray-300 transition-transform transform hover:scale-95">
            <div class="p-4 md:p-6 md:w-1/2 bg-gradient-to-r from-green-50 via-green-100 to-green-200">
                <h1 class="text-2xl md:text-4xl font-bold text-green-800 mb-2">{{ item.name }}</h1>
                <p class="text-sm md:text-base text-gray-700 mb-4">{{ item.description }}</p>
                <p class="text-lg md:text-3xl text-green-600 font-bold mb-6">Price: ${{ item.price }}</p>
                <a href="{% url 'add_to_cart' item.pk %}" class="inline-block px-4 py-2 md:px-6 md:py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-300">Add to Cart</a>
            </div>
        </div>
    </main>
    <style>
        /* Background Image for Full Page */
        body {
            background-image: url('{% static "bg-menuList.jpg" %}');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            background-repeat: no-repeat;
            background-color: #f3f4f6;
        }
    </style>
{% endblock %}
