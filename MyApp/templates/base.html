<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verdant Table{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Glassmorphism Navbar */
        .glass-navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensures the navbar stays on top */
        }
        /* Custom hover effects for navbar */
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem; /* Increase font size */
            color: white;
            
        }
        .nav-link:hover {
            color: #00fa9a; 
            transform: scale(1.1);
        }
        /* Social icons hover effect */
        .social-icon {
            transition: color 0.3s ease;
        }
        .social-icon:hover {
            color: #3cb371; 
        }
        /* Adjust the logo size */
        .logo-image {
            width: 120px;  /* Increased width for larger logo */
            height: auto;
        }
        /* Stylish Button */
        .stylish-btn {
            background: linear-gradient(90deg, #56ab2f, #a8e063); /* Gradient background */
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stylish-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Add padding-top to avoid content being hidden under the navbar */
        .main-content {
            padding-top: 80px; /* Adjust this value based on the navbar height */
        }

    </style>
    {% load static %}
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="glass-navbar py-2">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo Image -->
            <a href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" alt="Verdant Table Logo" class="logo-image">
            </a>
            <ul class="flex space-x-6">
                <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-link">Menu</a></li>
                <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                <li><a href="{% url 'cart' %}" class="nav-link">Cart</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-10 p-10 flex-grow main-content">
        {% block content %}
        <!-- Example content with the stylish button -->
        <div class="flex justify-center mt-8">
            <a href="{% url 'reserve' %}" class="stylish-btn">Reserve a Table</a>
        </div>
        {% endblock %}
    </main>




    <footer class="bg-gray-800 text-white p-2 mt-8">
        <div class="mt-4">
            <!-- Footer Navigation Links -->
            <ul class="flex justify-center space-x-4">
                <li><a href="{% url 'home' %}" class="nav-link text-white hover:underline">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-link text-white hover:underline">Menu</a></li>
                <li><a href="{% url 'about' %}" class="nav-link text-white hover:underline">About</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link text-white hover:underline">Contact</a></li>
            </ul>
        </div>
    
        <div class="mt-4 container mx-auto text-center">
            <!-- Newsletter Subscription -->
            <div class="mt-6">
                <h3 class="text-xl mb-2">Subscribe to our Newsletter</h3>
                <form class="flex justify-center">
                    {% csrf_token %}
                    <input type="email" name="email" class="p-2 rounded-l-lg text-gray-800" placeholder="Enter your email" required>
                    <button type="submit" class="p-2 bg-green-500 text-white rounded-r-lg hover:bg-green-600">Subscribe</button>
                </form>
            </div>
    
            <!-- Social Media Icons -->
            <div class="mt-4">
                <a href="https://facebook.com" target="_blank" class="social-icon text-white text-2xl mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" class="social-icon text-white text-2xl mx-2"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="social-icon text-white text-2xl mx-2"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" class="social-icon text-white text-2xl mx-2"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    
        <div class="container mx-auto text-center mt-2">
            <p>&copy; {{ current_year }} Verdant Table. All Rights Reserved.</p>
        </div>
    </footer>
    
</body>
</html>
